<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gait System</title>
    <link rel="stylesheet" href="../css/index.css">
</head>
<body>
    <div class="container">
        <div class="left-side">
            <div class="content">
                <h1>Gait Detection System</h1>
                <h2>Create an Account</h2>
                <form id="registrationForm">
                    <div class="input-container">
                        <input type="text" id="username" name="username" placeholder="Username" required>
                    </div>
                    <div class="input-container">
                        <input type="email" id="email" name="email" placeholder="Email Address" required>
                    </div>
                    <div class="input-container">
                        <input type="password" id="password" name="password" placeholder="Password" required>
                    </div>
                    <div class="input-container">
                        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password" required>
                    </div>
                    <button type="submit">Sign Up</button>
                </form>
                <p>Already have an account? <a href="#" id="loginLink">Login here</a></p>
            </div>
        </div>
        <div class="right-side">
            <!-- You can add an image or any other content here -->
            <img src="your-image-path.jpg" alt="Sign Up Image">
        </div>
    </div>
    <script>
        // Handle form submission
        document.getElementById('registrationForm').addEventListener('submit', function(event) {
            event.preventDefault();
            // Add form validation and submission logic here
            window.location.href = 'dashboard.html';
        });

        // Handle login link click
        document.getElementById('loginLink').addEventListener('click', function(event) {
            event.preventDefault();
            window.location.href = 'dashboard.html';
        });
    </script>
</body>
</html>
